<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Typewriter Portfolio</title>
</head>

<body>
    <header>
        <h1>Typewriter Portfolio</h1>
        <nav>
            <a href="#about">About Me</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
        </nav>
    </header>
    <section id="about">
        <h2>About</h2>
        <img src="https://mimo.app/i/tara.png" alt="woman" class="profile">
        <p>Sebastian, 28 years old and passionate learner.</p>
    </section>
    <section id="skills">
        <h2>Skills</h2>
        <section id="">
            <h2></h2>
            <div class="skill-item">
                <label for="html">HTML</label><br>
                <progress value="60" max="100" id="html">
                </progress>
            </div>
            <div class="skill-item">
                <label for="css">CSS</label><br>
                <progress value="60" max="100" id="css">
                </progress>
            </div>
            <div class="skill-item">
                <label for="javascript">Java Script</label><br>
                <progress value="30" max="100" id="javascript">
                </progress>
            </div>
        </section>
    </section>
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-list">
            <details>
                <summary>Coding Club Website</summary>
                <p>Code, Collaborate and Create</p>
            </details>
            <details>
                <summary>Social Book Club Website</summary>
                <p>Share, Connect and Read</p>

            </details>
        </div>
    </section>
</body>

</html>
